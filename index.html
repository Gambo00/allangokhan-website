<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allan & G√∂khan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/ruPkVMx.png') no-repeat center center fixed; /* #hintergrund */
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      width: 70px; /* #logo gr√∂√üer gemacht */
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .center-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.15);
    }

    main {
      padding-top: 120px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px black;
    }

    .content-box {
      margin: 0 auto;
      width: 80%;
      max-width: 900px;
      height: 500px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    /* Kontakt-Popup */
    .kontakt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 1000;
    }

    .kontakt-popup h2 {
      margin-bottom: 1rem;
    }

    .kontakt-popup div {
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      padding: 0.8rem;
      border-radius: 12px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="popup-overlay" id="overlay" onclick="closePopup()"></div>

  <div class="kontakt-popup" id="kontaktPopup">
    <h2>Kontakt</h2>
    <div>üë§ Name: Allan G√∂khan</div>
    <div>üìû Nummer: +43 664 1234567</div>
    <div>üìç Standort: √ñsterreich</div>
    <div>üìß E-Mail: mail@example.com</div>
  </div>

  <header>
    <img src="https://i.imgur.com/niaOgDu.png" alt="Logo" class="logo-img"> <!-- #logo -->
    <a href="#" class="center-link">Allan & G√∂khan</a>
    <nav>
      <a href="javascript:void(0)" onclick="openPopup()">Kontakt</a>
    </nav>
  </header>

  <main>
    <h1>Willkommen üëã</h1>
    <div class="content-box">
      <iframe src="https://www.youtube.com/embed/d_BZSpm2bS0" allowfullscreen></iframe> <!-- #yt video -->
    </div>
  </main>

  <script>
    function openPopup() {
      document.getElementById("kontaktPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
    function closePopup() {
      document.getElementById("kontaktPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
