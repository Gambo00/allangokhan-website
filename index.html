<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allan & G√∂khan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/ruPkVMx.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader img {
      width: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    header {
      width: 100%;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .center-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }

    nav {
      margin-right: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.15);
    }

    main {
      padding-top: 120px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white; }
      to { text-shadow: 0 0 20px #ffcc00; }
    }

    .content-box {
      margin: 0 auto;
      width: 80%;
      max-width: 900px;
      height: 500px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    .slideshow {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0 auto 2rem;
      max-width: 900px;
      flex-wrap: wrap;
    }

    .slideshow img {
      width: 30%;
      max-width: 280px;
      border-radius: 12px;
      object-fit: cover;
    }

    form {
      margin: 0 auto 2rem;
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: stretch;
    }

    form input, form textarea {
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    form button {
      padding: 0.9rem;
      background: gold;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .kontakt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .kontakt-popup.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .kontakt-popup h2 {
      margin-bottom: 1rem;
    }

    .kontakt-popup div {
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      padding: 0.8rem;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      .logo-img {
        width: 50px;
        height: 50px;
      }

      .center-link {
        font-size: 1.1rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.7rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .content-box {
        height: 250px;
        width: 90%;
      }

      .slideshow img {
        width: 90%;
      }

      .kontakt-popup {
        width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="https://i.imgur.com/niaOgDu.png" alt="Logo">
  </div>

  <header>
    <img src="https://i.imgur.com/niaOgDu.png" alt="Logo" class="logo-img">
    <a href="#" class="center-link">Allan & G√∂khan</a>

  <script>

    });

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const webhookURL = "https://discord.com/api/webhooks/1373399241858220062/hnBuQo6wnitsLq0p1rQpSAnO82pf_N4fX6g5GmoUo0TX5lBjf1mk6WxiFE1XzGrMwONV";

</body>
</html>
