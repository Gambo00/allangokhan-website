  <style>
    * {

      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/ruPkVMx.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader img {
      width: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    header {
      width: 100%;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .center-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.15);
    }

    main {
      padding-top: 120px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white; }
      to { text-shadow: 0 0 20px #ffcc00; }
    }

    .content-box, .slideshow, form {
      margin: 0 auto;
      width: 80%;
      max-width: 900px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 1rem;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 20px;
    }

    .slideshow img {
      width: 100%;
      border-radius: 12px;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
    }

    form button {
      margin-top: 10px;
      padding: 0.7rem;
      width: 100%;
      background: gold;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .kontakt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 1000;
    }

    .kontakt-popup h2 {
      margin-bottom: 1rem;
    }

    .kontakt-popup div {
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      padding: 0.8rem;
      border-radius: 12px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
