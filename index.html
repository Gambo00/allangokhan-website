    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/mtEWRK1.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .center-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }

    nav {
      margin-left: auto;
      margin-right: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.15);
    }

    main {
      padding-top: 120px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px white;
    }

    .content-box {
      margin: 0 auto;
      width: 80%;
      max-width: 900px;
      height: 500px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    .slideshow {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .slideshow img {
      width: 550px;
      height: 450px;
      border-radius: 12px;
      object-fit: cover;
      z-index: 1;
    }

    .slideshow button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 2;
    }

    .slideshow .prev {
      left: 10px;
    }

    .slideshow .next {
      right: 10px;
    }

    form {
      margin: 0 auto 2rem;
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: stretch;
    }

    form input, form textarea {
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    form button {
      padding: 0.9rem;
      background: gold;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    .kontakt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .kontakt-popup.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .kontakt-popup h2 {
      margin-bottom: 1rem;
    }

    .kontakt-popup div {
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      padding: 0.8rem;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .logo-img {
        width: 50px;
        height: 50px;
      }

      .center-link {
        font-size: 1.1rem;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      nav {
        margin-left: auto;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.7rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .content-box {
        height: 250px;
        width: 90%;
      }

      .slideshow {
        flex-direction: column;
        align-items: center;
      }

      .slideshow img {
        width: 90%;
        height: auto;
      }

      .slideshow button {
        top: auto;
        bottom: -50px;
        transform: none;
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }

      .slideshow .prev {
        left: 20%;
      }

      .slideshow .next {
        right: 20%;
      }

      .kontakt-popup {
        width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>

  <script>
    let currentImage = 0;
    const images = [
      "https://i.imgur.com/DfjbBFV.png",
      "https://i.imgur.com/b5lkQ3h.png",
      "https://i.imgur.com/qRuklDg.png"
    ];

    function showSlide(index) {
      const image = document.getElementById("carouselImage");
      currentImage = (index + images.length) % images.length;
      image.src = images[currentImage];
    }

    function nextSlide() {
      showSlide(currentImage + 1);
    }

    function prevSlide() {
      showSlide(currentImage - 1);
    }

    window.addEventListener("load", function () {
      document.getElementById("feedbackForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("name").value;

        }).then(() => {

          document.getElementById("feedbackForm").reset();

      });

      showSlide(0);
    });

    function openPopup() {
      document.getElementById("kontaktPopup").classList.add("active");
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("kontaktPopup").classList.remove("active");
      document.getElementById("overlay").style.display = "none";
    }
  </script>
