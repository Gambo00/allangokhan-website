<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Feed Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/JfzfSGl.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 600px;
      margin: 100px auto;
      padding: 0 1rem;
    }

    .post {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
    }

    .post img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .reaction {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      align-items: center;
    }

    .reaction span {
      cursor: pointer;
      user-select: none;
    }

    .image-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .image-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .image-popup .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .post img {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="feed" id="feed">
    <!-- Posts will be rendered here dynamically -->
  </div>

  <div class="image-popup" id="imagePopup">
    <button class="close-btn" onclick="closeImagePopup()">X</button>
    <img id="popupImg" src="" alt="Popup Image">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5h7nbYEDsCZqVYp8iR6-qBVGmk_La96c",
      authDomain: "ag-feed-6def6.firebaseapp.com",
      projectId: "ag-feed-6def6",
      storageBucket: "ag-feed-6def6.firebasestorage.app",
      messagingSenderId: "748842838349",
      appId: "1:748842838349:web:fcc54993a73dc525cf2f04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const feed = document.getElementById('feed');
    const imagePopup = document.getElementById('imagePopup');
    const popupImg = document.getElementById('popupImg');

    function showImagePopup(src) {
      popupImg.src = src;
      imagePopup.style.display = 'flex';
    }

    function closeImagePopup() {
      imagePopup.style.display = 'none';
      popupImg.src = '';
    }

    async function loadPosts() {
      const snapshot = await getDocs(collection(db, 'posts'));
      const posts = snapshot.docs.map(doc => doc.data()).reverse();

      for (const post of posts) {
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `
          <strong>${post.name}</strong><br>
          ${post.message}<br>
          <img src="${post.imageUrl}" onclick="showImagePopup('${post.imageUrl}')">
          <div class="reaction">
            <span>‚ù§Ô∏è ${post.likes}</span>
            <span>üíî ${post.dislikes}</span>
          </div>
        `;
        feed.appendChild(el);
      }
    }

    loadPosts();
    window.showImagePopup = showImagePopup;
    window.closeImagePopup = closeImagePopup;
  </script>
</body>
</html>
