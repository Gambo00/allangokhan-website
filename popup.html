<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/JfzfSGl.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    nav {
      margin-left: auto;
      margin-right: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s ease;
    }
    nav a:hover {
      background: rgba(255,255,255,0.15);
    }
    main {
      padding-top: 120px;
      padding-left: 2rem;
      padding-right: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .feed {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .post {
      width: 200px;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    .post img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .image-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .image-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1002;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/RESrImt.png" alt="Logo" class="logo-img">
    </a>
    <nav>
      <a href="javascript:void(0)" onclick="openPopup()">üìû Kontakt</a>
      <a href="feed.html">üåê Feed</a>
    </nav>
  </header>

  <main>
    <h1>üì∑ AG Feed</h1>
    <div class="feed" id="feed">
      <!-- Posts will be loaded here -->
    </div>
  </main>

  <div class="image-popup" id="imagePopup">
    <button class="close-btn" onclick="closeImagePopup()">X</button>
    <img id="popupImg" src="" alt="Popup Image">
  </div>

  <script>
    const feed = document.getElementById('feed');
    const imagePopup = document.getElementById('imagePopup');
    const popupImg = document.getElementById('popupImg');

    const dummyPosts = [
      { name: 'Allan', message: 'Testbild 1', imageUrl: 'https://i.imgur.com/9bMyUGm.jpeg' },
      { name: 'G√∂khan', message: 'Testbild 2', imageUrl: 'https://i.imgur.com/JfzfSGl.png' }
    ];

    dummyPosts.forEach(post => {
      const el = document.createElement('div');
      el.className = 'post';
      el.innerHTML = `
        <strong>${post.name}</strong><br>
        ${post.message}<br>
        <img src="${post.imageUrl}" onclick="showImagePopup('${post.imageUrl}')">
      `;
      feed.appendChild(el);
    });

    function showImagePopup(url) {
      popupImg.src = url;
      imagePopup.style.display = 'flex';
    }

    function closeImagePopup() {
      popupImg.src = '';
      imagePopup.style.display = 'none';
    }
  </script>
</body>
</html>
