<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed ‚Äì Allan & G√∂khan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/mtEWRK1.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #000;
    }
    form {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: gold;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .feed {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }
    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
    }
    .reaction {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      align-items: center;
    }
    .reaction span {
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      form, .feed {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üì∑ AG Feed</h1>

  <form id="uploadForm">
    <input type="text" id="name" placeholder="Dein Name" required>
    <textarea id="message" placeholder="Deine Nachricht" required></textarea>
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">Beitrag hochladen</button>
  </form>

  <div class="feed" id="feed"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5h7nbYEDsCZqVYp8iR6-qBVGmk_La96c",
      authDomain: "ag-feed-6def6.firebaseapp.com",
      projectId: "ag-feed-6def6",
      storageBucket: "ag-feed-6def6.appspot.com",
      messagingSenderId: "748842838349",
      appId: "1:748842838349:web:fcc54993a73dc525cf2f04"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const form = document.getElementById('uploadForm');
    const feed = document.getElementById('feed');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const file = document.getElementById('imageInput').files[0];
      if (!file) return;

      const storageRef = ref(storage, 'images/' + Date.now() + '-' + file.name);
      await uploadBytes(storageRef, file);
      const imageUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, 'posts'), {
        name,
        message,
        imageUrl,
        likes: 0,
        dislikes: 0
      });

      form.reset();
      loadPosts();
    });

    async function loadPosts() {
      feed.innerHTML = '';
      const snapshot = await getDocs(collection(db, 'posts'));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `
          <strong>${data.name}</strong><br>
          ${data.message}
          <img src="${data.imageUrl}" alt="Bild">
          <div class="reaction">
            <span onclick="likePost('${docSnap.id}')">‚ù§Ô∏è ${data.likes}</span>
            <span onclick="dislikePost('${docSnap.id}')">üíî ${data.dislikes}</span>
          </div>
        `;
        feed.appendChild(el);
      });
    }

    window.likePost = async (id) => {
      const refDoc = doc(db, 'posts', id);
      const snap = await getDocs(collection(db, 'posts'));
      const data = snap.docs.find(d => d.id === id).data();
      await updateDoc(refDoc, { likes: data.likes + 1 });
      loadPosts();
    };

    window.dislikePost = async (id) => {
      const refDoc = doc(db, 'posts', id);
      const snap = await getDocs(collection(db, 'posts'));
      const data = snap.docs.find(d => d.id === id).data();
      await updateDoc(refDoc, { dislikes: data.dislikes + 1 });
      loadPosts();
    };

    loadPosts();
  </script>
</body>
</html>
