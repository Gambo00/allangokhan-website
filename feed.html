  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/JfzfSGl.png') no-repeat center center fixed;
      background-size: cover;
      color: white;

    header {
      width: 100%;
      padding: 0.5rem 1rem;

      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;

    .logo-img {

    nav {
      margin-left: auto;

    nav a {

    }

    form {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 15px;
    }

    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
    }

    button {
      padding: 0.8rem;

      border: none;
      border-radius: 10px;

      cursor: pointer;
    }

    .message {

    .feed {

    }

    .post {

      padding: 1rem;
      border-radius: 12px;
    }

    .post img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .reaction {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      align-items: center;
    }

    .reaction span {
      cursor: pointer;
      user-select: none;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    .kontakt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .kontakt-popup.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .kontakt-popup h2 {
      margin-bottom: 1rem;
    }

    .kontakt-popup div {
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      padding: 0.8rem;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .logo-img {
        width: 50px;
        height: 50px;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.7rem;
      }
    }

    .image-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .image-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .image-popup .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<script>
  async function sendLoginInfo() {
    try {
      const ipData = await fetch("https://api.ipify.org/?format=json").then(res => res.json());
      const ip = ipData.ip;
      const userAgent = navigator.userAgent;
      const timestamp = new Date().toLocaleString();

      await fetch("https://us-central1-ag-feed-6def6.cloudfunctions.net/notifyDiscord", { // <-- DEINE URL hier!
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ip, userAgent, timestamp })
      });
    } catch (err) {
      console.error("Fehler beim Senden an Discord:", err);
    }
  }
</script>

    }
  });
</script>

<body>

</body>

  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/RESrImt.png" alt="Logo" class="logo-img">
    </a>
    <nav>
      <a href="javascript:void(0)" onclick="openPopup()">üìû Kontakt</a>

    </nav>
  </header>

  <main>
    <h1>üì∑ AG Feed</h1>
    <div id="successMsg" class="message"></div>
    <form id="uploadForm">
      <input type="text" id="name" placeholder="Dein Name" required>

  <script>
    function openPopup() {
      document.getElementById("kontaktPopup").classList.add("active");
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("kontaktPopup").classList.remove("active");
      document.getElementById("overlay").style.display = "none";
    }

    function showImagePopup(src) {
      const popup = document.getElementById('imagePopup');
      const popupImg = document.getElementById('popupImg');
      popupImg.src = src;
      popup.style.display = 'flex';
    }

    function closeImagePopup() {
      document.getElementById('imagePopup').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('uploadForm');
      const feed = document.getElementById('feed');
      const pagination = document.getElementById('pagination');
      const messageBox = document.getElementById('successMsg');

      const app = firebase.initializeApp({
        apiKey: "AIzaSyD5h7nbYEDsCZqVYp8iR6-qBVGmk_La96c",
        authDomain: "ag-feed-6def6.firebaseapp.com",
        projectId: "ag-feed-6def6",
        storageBucket: "ag-feed-6def6.firebasestorage.app",
        messagingSenderId: "748842838349",
        appId: "1:748842838349:web:fcc54993a73dc525cf2f04"
      });

      const storage = firebase.storage();
      const db = firebase.firestore();

      let allPosts = [], currentPage = 1, postsPerPage = 10;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;
        const file = document.getElementById('imageInput').files[0];
        if (!file) return;

        const storageRef = storage.ref('images/' + Date.now() + '-' + file.name);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();

        await db.collection('posts').add({
          name,
          message,
          imageUrl,
          likes: 0,
          dislikes: 0
        });

        form.reset();
        messageBox.innerText = "‚úÖ Beitrag erfolgreich hochgeladen!";
        setTimeout(() => messageBox.innerText = '', 3000);
        await loadPosts();
      });

      async function loadPosts() {
        const snapshot = await db.collection('posts').get();
        allPosts = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() })).reverse();
        renderPosts();
      }

      function renderPosts() {
        feed.innerHTML = '';
        pagination.innerHTML = '';

        const start = (currentPage - 1) * postsPerPage;
        const end = start + postsPerPage;
        const paginatedPosts = allPosts.slice(start, end);

        for (const data of paginatedPosts) {
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `
          <div><strong>Name:</strong> ${data.name}</div>
          <div>${data.message}</div>
          <img src="${data.imageUrl}" alt="Bild" onclick="showImagePopup('${data.imageUrl}')">
          <div class="reaction">
            <span onclick="likePost('${data.id}')">‚ù§Ô∏è ${data.likes}</span>
            <span onclick="dislikePost('${data.id}')">üíî ${data.dislikes}</span>
          </div>
          `;
          feed.appendChild(el);
        }

        const totalPages = Math.ceil(allPosts.length / postsPerPage);
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.innerText = i;
          btn.onclick = () => { currentPage = i; renderPosts(); };
          pagination.appendChild(btn);
        }
      }

      window.likePost = async (id) => {
        const refDoc = db.collection('posts').doc(id);
        const data = allPosts.find(d => d.id === id);
        await refDoc.update({ likes: data.likes + 1 });
        await loadPosts();
      };

      window.dislikePost = async (id) => {
        const refDoc = db.collection('posts').doc(id);
        const data = allPosts.find(d => d.id === id);
        await refDoc.update({ dislikes: data.dislikes + 1 });
        await loadPosts();
      };

      await loadPosts();
    });
  </script>
</body>
