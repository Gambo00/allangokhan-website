<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.imgur.com/JfzfSGl.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      margin-left: auto;
      margin-right: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.15);
    }

    main {
      padding-top: 120px;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 15px;
    }

    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
    }

    button {
      padding: 0.8rem;
      background: gold;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .post {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .reaction {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      align-items: center;
    }

    .reaction span {
      cursor: pointer;
      user-select: none;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    .kontakt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      display: none;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .kontakt-popup.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .kontakt-popup h2 {
      margin-bottom: 1rem;
    }

    .kontakt-popup div {
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      padding: 0.8rem;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .logo-img {
        width: 50px;
        height: 50px;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/RESrImt.png" alt="Logo" class="logo-img">
    </a>
    <nav>
      <a href="javascript:void(0)" onclick="openPopup()">üìû Kontakt</a>
      <a href="feed.html">üåê Feed</a>
    </nav>
  </header>

  <main>
    <h1>üì∑ AG Feed</h1>
    <form id="uploadForm">
      <input type="text" id="name" placeholder="Dein Name" required>
      <textarea id="message" placeholder="Deine Nachricht" required></textarea>
      <input type="file" id="imageInput" accept="image/*" required>
      <button type="submit">Beitrag hochladen</button>
    </form>

    <div class="feed" id="feed"></div>
  </main>

  <div class="popup-overlay" id="overlay" onclick="closePopup()"></div>
  <div class="kontakt-popup" id="kontaktPopup">
    <button class="close-btn" onclick="closePopup()">‚úñ</button>
    <h2>Kontakt</h2>
    <div>üë§ Name: Allan & G√∂khan</div>
    <div>üìû Nummer: +43 664 31693169</div>
    <div>üìç Standort: Ananin Ami</div>
    <div>üìß E-Mail: ananisikiyim69@gambo.lol</div>
    <div>
      <a href="https://snapchat.com/t/uCmJ17at" target="_blank" style="color: white; text-decoration: none;">
        üì∏ Snapchat
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5h7nbYEDsCZqVYp8iR6-qBVGmk_La96c",
      authDomain: "ag-feed-6def6.firebaseapp.com",
      projectId: "ag-feed-6def6",
      storageBucket: "ag-feed-6def6.appspot.com",
      messagingSenderId: "748842838349",
      appId: "1:748842838349:web:fcc54993a73dc525cf2f04"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const form = document.getElementById('uploadForm');
    const feed = document.getElementById('feed');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const file = document.getElementById('imageInput').files[0];
      if (!file) return;

      const storageRef = ref(storage, 'images/' + Date.now() + '-' + file.name);
      await uploadBytes(storageRef, file);
      const imageUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, 'posts'), {
        name,
        message,
        imageUrl,
        likes: 0,
        dislikes: 0
      });

      form.reset();
      loadPosts();
    });

    async function loadPosts() {
      feed.innerHTML = '';
      const snapshot = await getDocs(collection(db, 'posts'));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `
          <strong>${data.name}</strong><br>
          ${data.message}
          <img src="${data.imageUrl}" alt="Bild">
          <div class="reaction">
            <span onclick="likePost('${docSnap.id}')">‚ù§Ô∏è ${data.likes}</span>
            <span onclick="dislikePost('${docSnap.id}')">üíî ${data.dislikes}</span>
          </div>
        `;
        feed.appendChild(el);
      });
    }

    window.likePost = async (id) => {
      const refDoc = doc(db, 'posts', id);
      const data = (await getDocs(collection(db, 'posts'))).docs.find(d => d.id === id).data();
      await updateDoc(refDoc, { likes: data.likes + 1 });
      loadPosts();
    };

    window.dislikePost = async (id) => {
      const refDoc = doc(db, 'posts', id);
      const data = (await getDocs(collection(db, 'posts'))).docs.find(d => d.id === id).data();
      await updateDoc(refDoc, { dislikes: data.dislikes + 1 });
      loadPosts();
    };

    loadPosts();
  </script>
  <script>
    function openPopup() {
      document.getElementById("kontaktPopup").classList.add("active");
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("kontaktPopup").classList.remove("active");
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
